<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let numberTry = 1*prompt('Escreva o número primo');

    function verify() {
    if(numberTry/1 == numberTry && numberTry/numberTry == 1) {
       alert(`O número $(numberTry) é um número primo`);
    } else if(numberTry/1 != numberTry && numberTry/numberTry != 1) {
        alert(`O número $(numberTry) não é um número primo`);
    } else {
        alert(`Número inválido`);
    }
}
</script>
</body>
</html>
